  touchMove:function(x,y){
  x = x-Game.mouseX;
  y = y-Game.mouseY;
  Game.moveX=0;
  Game.moveY=0;
  if(x>0){
  if(y>x)
  Game.moveY=1;
  else if(y<0&&-y>x)
  Game.moveY=-1;
  else
  Game.moveX=1;
  }
  else{
  if(y>-x)
  Game.moveY=1;
  else if(y<0&&-y>-x)
  Game.moveY=-1;
  else
  Game.moveX=-1;
  }
  }
  ,
  touchUp:function(x,y){
  if(Game.status=="over"){
  if(x>230&&x<377&&y>550&&y<587){Game.start();}
  if(Game.isNewRecord&&x>400&&x<520&&y>430&&y<470){Game.submit();}
  return;
  }
  
  if(Game.status=="ranking"){
  if(x>230&&x<377&&y>550&&y<587){Game.start();}
  return;
  }
  
  Game.moveX=0;
  Game.moveY=0;
  x = x-Game.mouseX;
  y = y-Game.mouseY;
  var z;
  if(x>0){
  if(y>x)
  z="down";
  else if(y<0&&-y>x)
  z="up";
  else
  z="right";
  }
  else{
  if(y>-x)
  z="down";
  else if(y<0&&-y>-x)
  z="up";
  else
  z="left";
  
  }
  if((x*x+y*y)>100)Game.move(z);

  }

  getUrl:function(url,callback){
  var xmlHttp = false;  
  try {  
  xmlHttp = new ActiveXObject("Msxml2.XMLHTTP"); // ie msxml3.0+（IE7.0及以上）  
  } catch (e) {  
  try {  
  xmlHttp = new ActiveXObject("Microsoft.XMLHTTP"); //ie msxml2.6（IE5/6）  
  } catch (e2) {  
  xmlHttp = false;  
  }  
  }  
  if (!xmlHttp && typeof XMLHttpRequest != 'undefined') {// Firefox, Opera 8.0+, Safari  
  xmlHttp = new XMLHttpRequest();  
  }  
  if(!callback){
  xmlHttp.open("GET",url,false);
  xmlHttp.send();
  return xmlHttp.responseText;
  }
  else{
  xmlHttp.open("GET",url,true);
  xmlHttp.onreadystatechange=function(){
  if (xmlHttp.readyState==4 && xmlHttp.status==200){
  callback(xmlHttp.responseText);
  }
  }
  xmlHttp.send();
  }
  }

  request:function(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = window.location.search.substr(1).match(reg);
  if (r != null) return unescape(r[2]); return null;
  }

}
