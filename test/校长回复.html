<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>校长回复</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/gordon.css"/><!--我写的所有的页面需要的样式都在这文件里-->
</head>
<body class="reply">

<div class="weui_cells_title">意见内容</div>
<!--问题描述 begin-->
<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_hd headpic">
            <img src="http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/" alt="">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <div class="name">王楠<a href="" class="blue-color font-size-s pull-right">取消公开问题</a></div>
            <div class="gray-color font-size-xs">分类：问题分类&nbsp;丨&nbsp;组织：2016级12班<br>时间：12/12 00:00</div>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="font-size-m">最近学校饭菜太贵了，又不好次,希望学校能正事这个问题，做出改进，谢谢！</p>
        </div>
    </div>
</div>
<!--问题描述 end-->

<div class="weui_cells_title">回复区域</div>
<!--校长回复一条内容 begin-->
<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_hd headpic">
            <img src="http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/" alt="">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <div class="name">校长</div>
            <div class="gray-color font-size-xs">组织：2016级12班&nbsp;丨&nbsp;时间：0000-00-00</div>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="font-size-m">已经收到您的问题反馈，谢谢你的支持，我们会尽快督促食堂做出调整，也请您继续关注学校的问题，帮我们一起改善学校！</p>
        </div>
    </div>
</div>
<!--校长回复一条内容 end-->

        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <div class="name">王楠</div>
            <div class="gray-color font-size-xs">组织：2016级12班&nbsp;丨&nbsp;时间：0000-00-00</div>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="font-size-m">已经收到您的问题反馈，谢谢你的支持，我们会尽快督促食堂做出调整！</p>

<!--家长回复 end-->

        <div class="weui_cell_bd weui_cell_primary">
            <div class="name">校长</div>
            <div class="gray-color font-size-xs">组织：2016级12班&nbsp;丨&nbsp;时间：0000-00-00</div>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="font-size-m">好的！</p>

    </div>
</div>
